<template name="layout">
  <div class="container">
    <div class="header">
      <ul class="nav nav-pills pull-right">
        <li class="{{activePage 'home'}}"><a href="{{pathFor 'home'}}">Home</a></li>
        <li class="{{activePage 'about'}}"><a href="{{pathFor 'about'}}">About</a></li>
        <li class="{{activePage 'contact'}}"><a href="{{pathFor 'contact'}}">Contact</a></li>
        <li class="{{activePage 'form'}}"><a href="{{pathFor 'form'}}">Form</a></li>
        <li class=""><a href="#">{{loginButtons}}</a></li>
      </ul>
      <h3 class="text-muted">State Share Test</h3>
    </div>

    {{#if isClient}}
      <div class="alert alert-info">
        Your session is currently being controlled by: {{hostEmail}}
      </div>
    {{/if}}
    
    <div class="row">
      <div class="col-md-4">{{> users}}</div>
      <div class="col-md-8">{{yield}}</div>
    </div>
  </div>
</template>

<template name="form">
  <h1>form</h1>
  <form role="form">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="name" class="form-control" id="name">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email">
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea class="form-control" id="message"></textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Post</button>
    </div>
  </form>
</template>

<template name="users">
  <div class="list-group">
    {{#each users}}
    <div class="list-group-item">
      <small class="list-group-item-heading">{{state.email}}</small>
      <p class="list-group-item-text">
        viewing: <span class="badge">{{state.route}}</span>
        {{#unless isMe}}
          {{#if userIsHost}}
            <a class="btn btn-success uncontrol">Controlling</a>
          {{else}}
            {{#unless isClient}}
              <a class="btn btn-default control">Control</a>
            {{/unless}}
          {{/if}}
        {{/unless}}
      </p>
    </div>
    {{/each}}
  </div>
</template>
