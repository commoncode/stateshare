<template name="layout">
  <div class="container">
    <div class="header">
      <ul class="nav nav-pills pull-right">
        <li class="{{activePage 'home'}}"><a href="{{pathFor 'home'}}">Home</a></li>
        <li class="{{activePage 'about'}}"><a href="{{pathFor 'about'}}">About</a></li>
        <li class="{{activePage 'contact'}}"><a href="{{pathFor 'contact'}}">Contact</a></li>
        <li class=""><a href="#">{{loginButtons}}</a></li>
      </ul>
      <h3 class="text-muted">State Share Test</h3>
    </div>

    {{#if isUnderControl}}
      <div class="alert alert-info">
        Your session is currently being controlled by: {{controller}}
      </div>
    {{/if}}
    
    <div class="row">
      <div class="col-md-4">{{> users}}</div>
      <div class="col-md-8">{{yield}}</div>
    </div>
  </div>
</template>

<template name="users">
  <div class="list-group">
    {{#each users}}
    <div class="list-group-item">
      <h4 class="list-group-item-heading">{{state.email}}</h4>
      <p class="list-group-item-text">
        viewing: <span class="badge">{{state.path}}</span>
        {{#unless me}}
          {{#if controlling}}
            <a class="btn btn-success uncontrol">Controlling</a>
          {{else}}
            <a class="btn btn-default control">Control</a>
          {{/if}}
        {{/unless}}
      </p>
    </div>
    {{/each}}
  </div>
</template>
